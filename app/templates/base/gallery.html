{% extends 'base/main.html' %}
{% load static %}
{% block content %}


<section class="section section-lg bg-default">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-md-9 col-lg-7 wow-outer">
          <div class="wow slideInDown">
            <h2>My Gallery</h2>
          
          </div>
        </div>
      </div>
  
      <div class="col-lg-12">
        <div class="isotope" data-isotope-layout="fitRows" data-isotope-group="gallery" data-lightgallery="group" data-lg-thumbnail="false">
          <div class="row no-gutters row-condensed">
           
           {%for photo in gallery %}
            <div class="col-12 col-sm-6 col-md-4 isotope-item wow-outer" data-filter="*">
              <div class="wow slideInDown">
                <div class="gallery-item-classic"><img src="{{photo.post_img.url}}" alt="" width="640" height="429"/>
                  {% comment %} <div class="gallery-item-classic-caption"><a href="{%static 'post_img.url'%}" data-lightgallery="item">zoom</a></div> {% endcomment %}
                </div>
              </div>
            </div>
           {% endfor %}
          </div>
        </div>
      </div>
   
      
    </div>
  </section>
    
{% endblock content %}
